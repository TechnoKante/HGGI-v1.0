<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contact — HGCI</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <link href="https://fonts.googleapis.com/css?family=Poppins:400,600,800" rel="stylesheet">
  <style>body{font-family:'Poppins',sans-serif}</style>
</head>
<body class="antialiased text-gray-800">
  <header class="bg-white shadow">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 flex items-center justify-between h-20">
      <a href="index.html" class="flex items-center gap-4">
        <img src="../assets/logo/logo.jpeg" alt="logo" class="h-12 object-contain" onerror="this.style.display='none'">
        <span class="font-bold text-red-700">HGCI</span>
      </a>
    </div>
  </header>

  <main class="max-w-4xl mx-auto px-6 py-12">
    <h1 class="text-3xl font-bold mb-4">Contact</h1>
    <p class="text-gray-700 mb-6">Pour un devis, une intervention ou toute question, contactez-nous via le formulaire ci‑dessous.</p>

    <form class="bg-white p-6 rounded-lg shadow space-y-4">
      <div>
        <label class="block text-sm font-medium text-gray-700">Nom</label>
        <input type="text" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-red-500 focus:border-red-500" placeholder="Votre nom">
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700">Email</label>
        <input type="email" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-red-500 focus:border-red-500" placeholder="email@exemple.com">
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700">Message</label>
        <textarea class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-red-500 focus:border-red-500" rows="4" placeholder="Votre demande..."></textarea>
      </div>
      <div class="text-right">
        <button type="submit" class="bg-red-700 text-white px-4 py-2 rounded">Envoyer</button>
      </div>
    </form>

    <section class="mt-8 bg-gray-50 p-4 rounded">
      <h3 class="font-semibold">Nos coordonnées</h3>
      <p class="text-sm text-gray-700">Paris — Île-de-France · Téléphone: 01 23 45 67 89</p>
    </section>
  </main>

  <script src="js/main.js"></script>
</body>
</html>
